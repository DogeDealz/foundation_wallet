# This config is meant for local development only

[WebAPI]
  adminbind = "localhost"  # avoids macOS firewall confirmation!
  adminport = ""
  adminbearertoken = ""  # Not Optional
  pubbind = "localhost"  # something related to macOS firewall
  pubport = ""
  pubapirooturl = "http://localhost:"

[Store]
#  SQLite: (default)
#  DBFile = "gigawallet.db"
#  Postgres:
#  DBFile = "postgres://username:password@localhost/gigawallet?" #SSL Mode must be enabled

[gigawallet]
  network = "mainnet"  # for public transactions (add testnet option for testing purposes)
  
[dogecoind.testnet]
  host    = "localhost"
  zmqport = 28332
  rpcport = 44555
  rpcpass = "gigawallet"
  rpcuser = "gigawallet"

[dogecoind.mainnet]
  host    = "127.0.0.1" #your local ip
  zmqport = 28332
  rpchost = "127.0.0.1" #your local ip
  rpcport = 22555
  rpcpass = ""
  rpcuser = ""

## Setup loggers, see pkg/config.go LoggersConfig
[loggers.events]
  path = "./events.log"
  types = ["ALL"]

