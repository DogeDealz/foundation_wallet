# This config is meant for local development only

[WebAPI]
  adminbind = "localhost"  # avoids macOS firewall confirmation!
  adminport = "8081"
  pubbind = "localhost"  # avoids macOS firewall confirmation!
  pubport = "8082"
  pubapirooturl = "http://localhost:8082"

[Store]
#  DBFile = "postgres://postgres:@localhost/gigawallet?sslmode=disable"

[gigawallet]
  network = "mainnet"  # which dogecoind to connect to

[dogecoind.testnet]
  host    = "localhost"
  zmqport = 28332
  rpcport = 44555
  rpcpass = "gigawallet"
  rpcuser = "gigawallet"

[dogecoind.mainnet]
  host    = "127.0.0.1"
  zmqport = 28332
  rpchost = "127.0.0.1"
  rpcport = 22555
  rpcpass = "suchpay"
  rpcuser = "suchpay"

[loggers.events]
  path = "./events.log"
  types = ["ALL"]

